<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ネットスーパー</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // ボタンがクリックされたときに購入確認のダイアログを表示
        function confirmPurchase() {
            const userConfirmed = confirm("購入しますか？");
            if (userConfirmed) {
                alert("購入が確定しました！");
            } else {
                alert("購入がキャンセルされました。");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>ネットスーパー</h1>
    </header>
    <main>
        <section class="prototype-list">
            <!-- 商品1 -->
            <div class="prototype-item">
                <div class="prototype-image">
                    <img src="IMG_3426.jpeg" alt="トイレットペーパー" width="531" height="353.77875">
                </div>
                <div class="prototype-text">
                    <h3>トイレットペーパー(国産) 3000円</h3>
                    <h4>柔らかく包み込むような触りごこち</h4>
                    <button onclick="confirmPurchase()">購入</button>
                </div>
            </div>

            <!-- 商品2 -->
            <div class="prototype-item">
                <div class="prototype-image">
                    <img src="IMG_3409.jpeg" alt="羽毛布団セット一式" width="531" height="340">
                </div>
                <div class="prototype-text">
                    <h3>羽毛布団セット一式 5000円</h3>
                    <h4>国産の羽毛を使っており、他社の羽毛布団とは70%も断熱性能が違い、冬場でも全く寒さを感じない</h4>
                    <button onclick="confirmPurchase()">購入</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 ネットスーパー</p>
    </footer>
</body>
</html>
